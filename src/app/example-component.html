<div myDropList [myDropListData]="items" class="drag-drop-list" (myDropListDropped)="onItemDropped($event)">
      <div myDrag
           class="drag-drop-box"
           *ngFor="let item of items"
           myDragBoundary=".drag-drop-list"
           [myDragData]="item"
           [myDragDisabled]="item.disabled">
        <span class="drag-drop-item-name">{{ item.name }}</span>
      </div>
    </div>
